_schema-version: 3.3.0
ID: Employee_Leave_Management_Tool
description: A simple CAP project.
version: 1.0.0
modules:
- name: Employee_Leave_Management_Tool-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Employee_Leave_Management_Tool-db
  - name: uaa_Employee_Leave_Management_Tool
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Employee_Leave_Management_Tool-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Employee_Leave_Management_Tool-db
  parameters:
    buildpack: nodejs_buildpack
- name: Employee_Leave_Management_Tool-destination-content
  type: com.sap.application.content
  requires:
  - name: Employee_Leave_Management_Tool-destination-service
    parameters:
      content-target: true
  - name: Employee_Leave_Management_Tool_html_repo_host
    parameters:
      service-key:
        name: Employee_Leave_Management_Tool_html_repo_host-key
  - name: uaa_Employee_Leave_Management_Tool
    parameters:
      service-key:
        name: uaa_Employee_Leave_Management_Tool-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ui_managedapprouter_Employee_Leave_Management_Tool_html_repo_host
          ServiceInstanceName: Employee_Leave_Management_Tool-html5-app-host-service
          ServiceKeyName: Employee_Leave_Management_Tool_html_repo_host-key
          sap.cloud.service: ui_managedapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: ui_managedapprouter_uaa_Employee_Leave_Management_Tool
          ServiceInstanceName: Employee_Leave_Management_Tool-xsuaa-service
          ServiceKeyName: uaa_Employee_Leave_Management_Tool-key
          sap.cloud.service: ui_managedapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Employee_Leave_Management_Tool-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Employee_Leave_Management_Tool_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - leavemgmt.zip
      name: leavemgmt
      target-path: resources/
- name: leavemgmt
  type: html5
  path: app/leave_mgmt
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Employee_Leave_Management_Tool-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Employee_Leave_Management_Tool-destination-service
  type: org.cloudfoundry.managed-service
  requires:
    - name: srv-api
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            Name: emp-leave-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Employee_Leave_Management_Tool-destination-service
    service-plan: lite
- name: Employee_Leave_Management_Tool_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Employee_Leave_Management_Tool-html5-app-host-service
    service-plan: app-host
- name: uaa_Employee_Leave_Management_Tool
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Employee_Leave_Management_Tool-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
